<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/applayout/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">
		<b:container>
			<body>
				<h:panelGroup>
					<b:form id="formPneus">
						<b:messages  col-md="12" showDetail="true" />
						<b:inputText required="true" required-message="O campo Nome é obrigatório" id="nome" col-md="6"
							value="#{pneusController.pneus.nome}" label="Nome do Kit" />
							
						<b:inputText mask="9{2,6}" required="true" required-message="O campo Espectativa de Kilometragem é obrigatório" id="kmInicial" col-md="6"
							value="#{pneusController.pneus.kmInicial}" label="Espectativa de Kilometragem" />
																			
						<b:commandButton col-md="2" value="Novo" action="#{pneusController.novo}" />
						<b:commandButton col-md="2" look="success" icon="check" value="Salvar"
							action="#{pneusController.salvar}" />
					</b:form>

				</h:panelGroup>
				<h:panelGroup style="width:50%">
					<b:form id="formPneusLista" style="margin-top:5%"
						horizontal="true">
						<b:dataTable responsive="true" paginated="false" id="grid" col-sm="12"
							value="#{pneusController.listPneus}" var="c"
							customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">
							<b:dataTableColumn value="#{c.nome}" label="Nome" />
							<b:dataTableColumn value="#{c.kmInicial}" label="Espectativa" />
							<b:dataTableColumn value="#{c.kmRestante}" label="Vida Restante" />
							<b:dataTableColumn value="#{c.rodizio}" label="Rodizio feito" />
							<h:column>
								<f:facet name="header">
									<h:outputText value="Editar" />
								</f:facet>
								<b:commandButton value="Editar" icon="pencil"
									styleClass="btn btn-default"
									action="#{pneusController.editar(c)}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="Excluir" />
								</f:facet>
								<b:commandButton value="Excluir" icon="trash"
									styleClass="btn btn-danger"
									action="#{pneusController.excluir(c.id)}"
									onclick="if(!confirm('Deseja realmente excluir?!')) return false;" />
							</h:column>
						</b:dataTable>
					</b:form>

				</h:panelGroup>
			</body>
		</b:container>
	</ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/loginTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="titulo">Pagina Login</ui:define>
       <h:outputStylesheet library="css" name="style.css"/>   

	<ui:define name="content">
	<center>
		<div id="login-dialog" class="divLogin">
				<H1>Area de Login</H1>				
			<b:messages  col-md="12" showDetail="true" />
			<h:form id="frm" prependId="false">

				<b:messages id="messages" autoUpdate="true" closable="true" />
				<h:panelGrid columns="2" rowClasses="3" styleClass="grid-login">
					
					<b:inputText required-message="O campo Nome de usuário é obrigatório" size="30" required="true" type="text" placeholder="Nome de usuário" value="#{loginController.username}" />
					<br/>
					<b:inputSecret required-message="O campo senha é obrigatório" size="30" required="true" placeholder="Senha" value="#{loginController.password}" />
					<h:panelGroup />
					<b:commandButton class="buttonLogin" value="Login" action="#{loginController.autentica()}"/>
					<b:commandButton class="buttonJoin" value="Cadastre-se" action=""/>
					
				</h:panelGrid>
				
				<center>
					<h:panelGrid columns="2" rowClasses="5">
					</h:panelGrid>
				</center>
			</h:form>
		</div>
		</center>
	</ui:define>
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/applayout/pageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">
        <h:body>
            <b:messages col-md="12" showDetail="true"/>
            <b:modal backdrop="false" closable="false" style="align:center" size="modal-lg"
                     title="Adicionar Modelo" styleClass="modal"
                     id="modalForm">
                <h:panelGroup style="align:center">
                    <b:messages col-md="12" showDetail="true"/>
                    <h:form styleClass="row" id="formModelo" style="padding-bottom:5%">

                        <b:inputText required="true" required-message="O campo Descrição é obrigatório" id="descricao"
                                     label="Descrição" col-md="12"
                                     value="#{modeloController.modelo.descricao}"/>

                        <b:inputText id="ano" required="true" required-message="O campo Ano é obrigatório"
                                     value="#{modeloController.modelo.ano}"
                                     col-md="2" label="Ano"/>

                        <b:selectOneMenu required="true" required-message="O campo Marca é obrigatório" id="marca"
                                         label="Marca" col-md="10"
                                         value="#{modeloController.modelo.marca}"
                                         converter="#{marcasConverter}">
                            <f:selectItems var="marca" value="#{modeloController.listMarcas}"
                                           itemLabel="#{marca.descricao}" itemValue="#{marca}"/>
                        </b:selectOneMenu>

                        <b:commandButton col-md="2" value="Salvar" look="success" action="#{modeloController.salvar}"/>
                        <b:button onclick="return false" col-md="3" value="Fechar"
                                  dismiss="modal"/>
                    </h:form>
                </h:panelGroup>
            </b:modal>
            <h:panelGroup>
                <h2 style="padding-bottom: 2%">Modelos</h2>
                <h:form styleClass="row" id="formModeloLista">
                    <b:dataTable value="#{modeloController.modelos}" var="c" fixedHeader="true"
                                 colSm="12" style="width:100%!important;margin-top:5%!important" responsive="true"
                                 customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">
                        <b:dataTableColumn value="#{c.descricao}" label="Descrição"/>
                        <b:dataTableColumn value="#{c.ano}" label="Ano"/>
                        <b:dataTableColumn value="#{c.marca.descricao}" label="Marca"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Editar"/>
                            </f:facet>
                            <b:commandButton value="Editar" look=""
                                             action="#{modeloController.editar(c)}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Excluir"/>
                            </f:facet>
                            <b:commandButton value="Excluir" look="danger"
                                             action="#{modeloController.excluir(c.id)}"
                                             onclick="if(!confirm('Confirma a exclusão?!')) return false;"/>
                        </h:column>
                    </b:dataTable>
                </h:form>
            </h:panelGroup>
            <b:button styleClass="roundedButton" value="+" look="info" p:data-target="#modalForm" p:data-toggle="modal"
                      size="lg"/>
        </h:body>
    </ui:define>
</ui:composition>

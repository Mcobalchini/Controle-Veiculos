<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/loginTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="titulo">Pagina Login</ui:define>
       <h:outputStylesheet library="css" name="style.css"/>   

	<ui:define name="content">
	
	<center>
		
		<div id="login-dialog" class="divLogin">
		<b:messages style="float:none !important" showDetail="true" />
				<H1>Area de Login</H1>

            <h:form id="frm" prependId="false">
				<h:panelGrid columns="2" rowClasses="3">
					
					<b:inputText id="usuario" name="usuario" required-message="O campo Nome de usuário é obrigatório" size="30" required="true" type="text" placeholder="Nome de usuário" value="#{loginController.username}" autocomplete="off" />
					<br/>
					<b:inputSecret required-message="O campo senha é obrigatório" size="30" required="true" placeholder="Senha" value="#{loginController.password}" autocomplete="off"/>
				</h:panelGrid>
				
					<h:panelGroup styleClass="panelLogin"> 													
						<b:commandButton class="buttonLogin" value="Login" action="#{loginController.autentica()}"/>
						<b:button class="buttonJoin" value="Cadastre-se" href="#{loginController.novoUser()}"/>
					</h:panelGroup>													
			</h:form>
		</div>
	</center>
	</ui:define>
</ui:composition>
